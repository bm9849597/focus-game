<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #222;
      margin-top: 20px;
    }
    #instructions {
      margin: 15px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #gameArea {
      width: 100%;
      height: 500px;
      position: relative;
      background: #fff;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .dot {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    #score {
      font-size: 20px;
      color: #333;
    }
    #startButton {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startButton:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üéØ Focus Game</h1>

  <div id="instructions">
    <p>Click the red dot as fast as you can before it disappears! ‚è≥</p>
    <p>Each successful click = +1 point üèÖ</p>
    <p>Try to get the highest score before time runs out!</p>
  </div>

  <button id="startButton">Start Game</button>
  <p id="score">Score: 0</p>
  <div id="gameArea"></div>

  <footer>Developed by Abdullah Mustafa ¬© 2025</footer>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('startButton');
    let score = 0;
    let gameInterval;
    let timeLimit = 20000; // 20 seconds

    function randomPosition(max) {
      return Math.floor(Math.random() * (max - 30));
    }

    function createDot() {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.top = randomPosition(gameArea.offsetHeight) + 'px';
      dot.style.left = randomPosition(gameArea.offsetWidth) + 'px';
      gameArea.appendChild(dot);

      dot.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        dot.remove();
      });

      setTimeout(() => dot.remove(), 1000);
    }

    startButton.addEventListener('click', () => {
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      startButton.disabled = true;
      gameInterval = setInterval(createDot, 800);

      setTimeout(() => {
        clearInterval(gameInterval);
        startButton.disabled = false;
        alert('Game over! Your final score is ' + score);
      }, timeLimit);
    });
  </script>
</body>
</html>
