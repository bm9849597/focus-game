<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Game</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    #instructions {
      color: #bbb;
      margin: 10px auto 20px;
      width: 90%;
      max-width: 400px;
    }

    #gameArea {
      width: 300px;
      height: 300px;
      background-color: #222;
      margin: 20px auto;
      border: 2px solid white;
      position: relative;
      overflow: hidden;
      display: none;
    }

    .dot {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #startScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #startButton {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startButton:hover {
      background-color: #e60000;
    }

    #footer {
      position: absolute;
      bottom: 20px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>ðŸŽ¯ Focus Game</h1>
    <p>Test your focus and reflexes! Click the red dots before time runs out.</p>
    <button id="startButton">Start Game</button>
    <div id="footer">Designed by <b>Abdullah Mustafa</b> Â© 2025</div>
  </div>

  <h1>ðŸŽ¯ Focus Game</h1>
  <div id="instructions">
    Click on the moving red dots before time runs out!<br>
    Each click gives you +1 point. Stay focused and test your reflexes!
  </div>

  <div id="gameArea"></div>
  <div id="score">Score: 0</div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');

    let score = 0;

    function randomPosition() {
      const x = Math.random() * (gameArea.clientWidth - 30);
      const y = Math.random() * (gameArea.clientHeight - 30);
      return { x, y };
    }

    function createDot() {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      const { x, y } = randomPosition();
      dot.style.left = x + 'px';
      dot.style.top = y + 'px';
      gameArea.appendChild(dot);

      dot.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        dot.remove();
        createDot();
      });

      setTimeout(() => {
        if (document.body.contains(dot)) {
          dot.remove();
          createDot();
        }
      }, 1000);
    }

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      gameArea.style.display = 'block';
      createDot();
    });
  </script>
</body>
</html>
